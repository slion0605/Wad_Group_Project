<!DOCTYPE html>

    <html>
        {% extends 'fitnessTracker/base.html' %}

        {% load staticfiles %}
        
        <title>
        {% block title_block %}
            Catalogue
        {% endblock %}
         </title>

        {% block body_block %}
            {% for key, value in workouts.items %}
                <div id=key >
                    <p>{{ key }}</p>
                    {% for workout in value %}
                    <li><a href="{% url 'fitnessTracker:show_workout' workout_name_slug=workout.slug %}">{{ workout.name }}</a></li>
                    {% endfor %}
                </div>
            {% endfor %}


        {% endblock %}

    </html>
