<!DOCTYPE html>

    <html>
        {% extends 'fitnessTracker/base.html' %}

        {% load staticfiles %}
        
        <title>
        {% block title_block %}
            tracker
        {% endblock %}
         </title>

        {% block body_block %}
            <h1>Tracker</h1>

            <p id = "xValues" style="display: none;" >{{xValue}}</p>
            <p id="yValues" style="display: none;" >{{yValue}}</p>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
           
            <h2>Calorie Tracker</h2>
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

            <script>

                const xValues = document.getElementById("xValues").innerText.split(",");
                xValues.pop()
                const yValues = document.getElementById("yValues").innerText.split(" ");

                new Chart("myChart", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues
                    }]
                },
                options: {
                    legend: {display: false},
                    
                }
                });
            </script>
        {% endblock %}
    </html>
