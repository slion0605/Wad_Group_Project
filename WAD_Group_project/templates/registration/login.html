{% extends 'fitnessTracker/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login</h1>

<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Log In" />
    <input type="hidden" name="next" value="{{ next }}">
</form>

<p id="sign_up">
    Not register?
    <a href="{% url 'registration_register' %}">Sign Up!</a>
    <br>
    Forgot password? 
    <a href="{% url 'auth_password_change' %}">Change Password</a>
</p>

<script>
    $(document).ready(function () {
        $("form").hide().fadeIn(800);

        $("#sign_up").hide().delay(500).fadeIn(800);

        $("input[type='text'], input[type='password']").hover(
            function () {
                $(this).stop().animate({ backgroundColor: "#e6f7ff" }, 300);
            },
            function () {
                $(this).stop().animate({ backgroundColor: "#fff" }, 300);
            }
        );

        $("#login-errors").hide().fadeIn(600).delay(2000).fadeOut(800);
    });
</script>

{% endblock %}
